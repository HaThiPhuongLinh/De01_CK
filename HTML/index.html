<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <script src="JS/jquery.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <title>De01</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            margin-left: 300px;
            margin-top: -70px;
            color: blue;
            font-size: 40px;
        }

        .row {
            margin: 0px;
        }

        li {
            width: 80px;
            margin-left: 40px;
            list-style-type: none;
        }

        .p1 {
            margin-top: 10px;
            border-top: 3px solid black;
            width: 1180px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div>
            <img src="IMAGES/picture.png" alt="" height="350px" width="1180px">
        </div>
        <div class="title">Tư Vấn Online</div>
        <hr class="p1">
        <div class="row" style="width: 1150px;">
            <ul class="navbar-nav col-md-12 navbar-expand-md alert-secondary">
                <li class="nav-item justify-content-md-around"><a href="#" class="nav-link">Trang chủ</a></li>
                <li class="nav-item justify-content-md-around" style="margin-left: 20px;"><a href="#" id="datlich-link"
                        class="nav-link">Đặt lịch</a></li>
            </ul>
        </div>
        <hr class="p1">
        <div class="row">
            <ul class="navbar-nav col-md-12 " style="font-weight: bold;">
                <li style="margin-left: 20px;">STT</li>
                <li style="margin-left: 20px; width: 100px;">Mã bệnh nhân</li>
                <li style="margin-left: 140px;">Mật khẩu</li>
                <li style="margin-left: 120px;">Ngày khám</li>
                <li style="margin-left: 120px; width: 130px;">Phụ thu dịch vụ</li>
                <li style="margin-left: 120px; width: 130px;">Chuyên khoa</li>
            </ul>
        </div>

    </div>
    <div class="container2">
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Đặt lịch khám Online</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="usr">Mã bệnh nhân:</label>
                            <input type="text" class="form-control" placeholder="Ma benh nhan" id="usr">
                            <div style="color: red; font-style: italic;">(*)BN-YYYYYY</div>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Mật khẩu</label>
                            <input type="password" class="form-control" placeholder="Mat khau" id="pwd">
                            <div style="color: red; font-style: italic;">(*)</div>
                        </div>
                        <div class="form-group">
                            <label for="date">Ngày khám</label>
                            <input type="date" class="form-control" placeholder="mm/dd/yyyy" id="date">
                            <div style="color: red; font-style: italic;">(*)</div>
                        </div>
                        <label for="pwd">Loại dịch vụ</label>
                        <div class="form-group">
                            <label class="checkbox-inline">
                                <input type="checkbox" checked value="">Khám bệnh theo yêu cầu
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" checked value="">Điều trị ngoại trú
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="">Bác sĩ theo yêu cầu
                            </label>
                        </div>
                        <div>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Chuyên khoa</label>
                            <select class="form-control" id="sel1">
                                <option>Ngoại tổng quát</option>
                                <option>Nhi</option>
                                <option>Nội tổng quát</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-info">Đặt lịch</button>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <script>
            $(document).ready(function () {
                $("#datlich-link").click(function () {
                    $("#myModal").modal("show");
                });
            });
        </script>

</body>

</html>
